<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/createmeeting.css" />

<!-- MODAL -->
<div id="createmeeting-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="createmeeting-modal-title" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="createmeeting-modal-title">__MSG__CREATE_MEETING__</h3>
    </div>
    <form id="createmeeting-form">
        <div class="modal-body">
            <div id="createmeeting-overview-container">
                <div class="control-group">
                    <label for="createmeeting-name"><h4>__MSG__MEETING_NAME__</h4></label>
                    <div class="controls">
                        <input type="text" id="createmeeting-name" class="required maxlength-short" name="createmeeting-name" placeholder="__MSG__WHAT_WOULD_YOU_LIKE_TO_CALL_YOUR_MEETING__"/>
                    </div>
                </div>
                <div class="control-group">
                    <label for="createmeeting-topic"><h4>__MSG__DESCRIPTION__</h4></label>
                    <div class="controls">
                        <textarea id="createmeeting-topic" class="required maxlength-medium" name="createmeeting-topic" placeholder="__MSG__WHAT_WOULD_YOU_LIKE_TO_DISCUSS__" />
                    </div>
                </div>
				<div class="control-group">
                    <label for="createmeeting-welcomemessage"><h4>__MSG__WELCOME_MESSAGE__</h4></label>
                    <div class="controls">
                        <textarea id="createmeeting-welcomemessage" class="required maxlength-medium" name="createmeeting-welcomemessage" />
                    </div>
                </div>
				<div class="control-group">
                    <div class="controls">
						<input type="checkbox" id="sessionrecord">__MSG__SESSION_RECORD__
					</div>
                </div>
				<div class="control-group">
                    <label for="createmeeting-duration"><h4>__MSG__DURATION__</h4></label>
                    <div class="controls">
					<input id="createmeeting-duration" type="number" name="quantity" min="1" max="60" placeholder="15"> __MSG__MINUTES__
					</div>
                </div>
				<div id="createmeeting-permissions" class="well">
                    <button type="button" id="createmeeting-change-permissions" class="btn pull-right">__MSG__CHANGE__</button>
                    <div id="createmeeting-permissions-summary"><!-- --></div>
                </div>
			</div>
			<div id="createmeeting-permissions-container" class="hide"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
            <button type="submit" id="createmeeting-create" class="btn btn-primary pull-right">__MSG__CREATE_MEETING__</button>
        </div>
    </form>

</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/createmeeting.js"></script>
